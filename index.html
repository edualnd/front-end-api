<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Imobiliaria</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body onload="loadProperties()">
    <header>
        <h1><a href="index.html"><span>Dolphin</span> Imobiliaria</a></h1>
        <button><a href="add.html">Adicionar imovel</a></button>
    </header>
    <div id="property-list">
    </div>
    <div id="edit-property" class="modal-property">
        <h1>Editar imovel</h1>
        <form onsubmit="editProperty(event)">
            <input type="hidden" name="propertyId" id="propertyId">
            <label for="type">Tipo:</label>
            <input type="text" name="type" id="type">

            <label for="address">Endere√ßo:</label>
            <input type="text" name="address" id="address">

            <label for="rooms">Quartos:</label>
            <input type="number" name="rooms" id="rooms">

            <label for="property">Tipo de imovel:</label>
            <input type="text" name="property" id="property">
            <button type="submit">Editar</button>
        </form>
    </div>
</body>
</html>

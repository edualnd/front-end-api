<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="index.html"><span>Dolphin</span> Imobiliaria</a></h1>
    </header>
    <div id="add-property" class="modal-property">
        <h1>Cadastrar imovel</h1>
        <form onsubmit="createProperty(event)">
            <label for="type">Tipo:</label>
            <select name="type" id="type">
                <option value="Venda">Venda</option>
                <option value="Aluguel">Aluguel</option>
            </select>

            <label for="property">Tipo de imovel:</label>
            <select name="property" id="property">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Terreno">Terreno</option>
            </select>

            <label for="address">Endere√ßo:</label>
            <input type="text" name="address" id="address">

            <label for="rooms">Quartos:</label>
            <input type="number" name="rooms" id="rooms">

            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
